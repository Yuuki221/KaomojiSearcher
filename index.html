<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html ; charset=utf-8">
		<title>Kaomoji Searcher</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<input id="search" type="search" placeholder="search for....">
		<ul id="categories">
			<li>
				<input class="clear-search" type="button" value="Clear">
			</li>
			<li >
				<input class="cate-button" type="button" value="People">
			</li>
			<li>
				<input class="cate-button" type="button" value="Animal">
			</li>
			<li>
				<input class="cate-button" type="button" value="Emotion">
			</li>
			<li>
				<input class="cate-button" type="button" value="Behavior">
			</li>
		</ul>
		<section id="result">
			<ul id="kaomoji-container">
			</ul>
			<div class="not-found">
			<p> ꒰๑•̥﹏•̥๑꒱ </p>
			<p><strong>Sorry, we did not find anything</strong></p>
		</div>
		</section>
		<script src="jquery-1.12.4.min.js"></script>
		<script src="display.js"></script>
		<script src="search.js"></script>
	</body>
</html>
